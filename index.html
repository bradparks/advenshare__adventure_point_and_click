<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="static/css/style.css" rel="stylesheet"/>
</head>
<body>
<h1>Welcome to AdvenShare</h1>
<div id="controls">
    <div id="start-form">
        <input value="Player Name" id="name-field" type="text">
        <br/>
        <input value="Game Name" id="session-name-field" type="text">
        <input value="Create Session" onclick="app.createSession();" type="button">
        <br/>
        <input value="Session ID" id="session-id-field" type="text">
        <input value="Join Session" onclick="app.joinSession();" type="button">
    </div>
    <div id="stop-form" style="display:none">
        <input value="Stop Session" onclick="app.stopSession();" type="button">
    </div>
</div>
<div id="message"></div>
<div id="screen-monitor"></div>
<script src="static/js/advenshare.js"></script>
</body>
</html>
